    <h1>How much has the 2016 legislative overtime cost Alaska?</h1>

        <div class="smalltext">And counting...</div>
      </div>

      <!-- That's -->
      </p>

      <script>
              /* Number.prototype.formatMoney = function(c, d, t){
        var n = this,
          c = isNaN(c = Math.abs(c)) ? 2 : c,
          d = d == undefined ? "." : d,
          t = t == undefined ? "," : t,
          s = n < 0 ? "-" : "",
          i = parseInt(n = Math.abs(+n || 0).toFixed(c)) + "",
          j = (j = i.length) > 3 ? j % 3 : 0;
         return s + (j ? i.substr(0, j) + t : "") + i.substr(j).replace(/(\d{3})(?=\d)/g, "$1" + t) + (c ? d + Math.abs(n - i).toFixed(c).slice(2) : "");
        }; */

        function getTimeRemaining(endtime) {
        var t1 = new Date();
        var t2 = new Date(endtime);
        //var t = t2 - t1 -220000;
        var t =  Date.now() - Date.parse(endtime);
        var seconds = Math.floor((t / 1000) );
        var minutes = Math.floor((t / 1000 / 60) % 60);
        var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        return {
          'total': t,
          'days': days,
          'hours': hours,
          'minutes': minutes,
          'seconds': seconds
        };
        }

        function initializeClock(id, endtime) {
        var clock = document.getElementById(id);
        //var daysSpan = clock.querySelector('.days');
        //var hoursSpan = clock.querySelector('.hours');
        //var minutesSpan = clock.querySelector('.minutes');
        var secondsSpan = clock.querySelector('.seconds');

        function updateClock() {
          var t = getTimeRemaining(endtime);
          var money = t.seconds * .30
          //var displayMoney = money.formatMoney(2, '.', ',');
          //daysSpan.innerHTML = t.days;
          //hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
          //minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
          secondsSpan.innerHTML = ('$' + money.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,')).slice(-20);

          if (t.total <= 0) {
            clearInterval(timeinterval);
          }
        }

        updateClock();
        var timeinterval = setInterval(updateClock, 1000);
        }

        var deadline = new Date(2016, 04, 03, 12, 0, 0, 0)
        initializeClock('clockdiv', deadline);
      </script>
